name: Delpoy Project
on: push
jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Run linter
        run: npm lint
  test:
    needs: lint
    runs-on: ubuntu-20.04
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Run tests
        run: npm test
  build:
    needs: test
    runs-on: ubuntu-20.04
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Run build
        run: npm build
